        <!-- +++++++  Message de Salutation ++++++++ -->

        <div class=" bg-light d-flex justify-content-center">
            <!-- ****** Formulaire d'inscription +**********-->
            <form id="formInsc" autocomplete="off">
                <fieldset>
                    <legend>Formulaire d'inscription</legend>
                    <div class="form-group row ">
                        <label for="inputPseudo" class="col-sm-4 col-form-label">Pseudo *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputPseudo" placeholder="Pseudo" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe *</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputConfPassword" class="col-sm-4 col-form-label">Confirmation de mot de passe *</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputConfPassword" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="imgProf" class="col-sm-4 col-form-label">Image de Profile *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="imgProf" placeholder="Exp url:   adi.png" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">

                        </div>
                        <div class="col-sm-4">
                           <input type="submit" role="button" class="btn btn-primary btn-md-12" id="submitFormInsc" >
                        </div>

                        <div class="alert alert-danger col-sm-3" role="alert" id="alertIns" hidden="hidden" >
                        </div>

                    </div>
                    </fieldset>
                  </form>

          </div>
